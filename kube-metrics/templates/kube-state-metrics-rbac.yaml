{{- $module_name := "kube-state-metrics" -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/component: {{ $module_name }}
    app.kubernetes.io/name: {{ include "kube-metrics.fullname" . }}-{{ $module_name }}-role
  name: {{ include "kube-metrics.fullname" . }}-{{ $module_name }}-role
rules:
  - verbs:
      - list
      - watch
    apiGroups:
      - certificates.k8s.io
    resources:
      - certificatesigningrequests
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - configmaps
  - verbs:
      - list
      - watch
    apiGroups:
      - batch
    resources:
      - cronjobs
  - verbs:
      - list
      - watch
    apiGroups:
      - extensions
      - apps
    resources:
      - daemonsets
  - verbs:
      - list
      - watch
    apiGroups:
      - extensions
      - apps
    resources:
      - deployments
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - endpoints
  - verbs:
      - list
      - watch
    apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
  - verbs:
      - list
      - watch
    apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
  - verbs:
      - list
      - watch
    apiGroups:
      - batch
    resources:
      - jobs
  - verbs:
      - list
      - watch
    apiGroups:
      - coordination.k8s.io
    resources:
      - leases
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - limitranges
  - verbs:
      - list
      - watch
    apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - namespaces
  - verbs:
      - list
      - watch
    apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - nodes
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - persistentvolumeclaims
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - persistentvolumes
  - verbs:
      - list
      - watch
    apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - pods
  - verbs:
      - list
      - watch
    apiGroups:
      - extensions
      - apps
    resources:
      - replicasets
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - replicationcontrollers
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - resourcequotas
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - secrets
  - verbs:
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - services
  - verbs:
      - list
      - watch
    apiGroups:
      - apps
    resources:
      - statefulsets
  - verbs:
      - list
      - watch
    apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
  - verbs:
      - list
      - watch
    apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingwebhookconfigurations
  - verbs:
      - list
      - watch
    apiGroups:
      - storage.k8s.io
    resources:
      - volumeattachments
---
apiVersion: v1
automountServiceAccountToken: false
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: {{ $module_name }}
    app.kubernetes.io/name: {{ include "kube-metrics.fullname" . }}-{{ $module_name }}-account
  name: {{ include "kube-metrics.fullname" . }}-{{ $module_name }}-account
  namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/component: {{ $module_name }}
    app.kubernetes.io/name: {{ include "kube-metrics.fullname" . }}-{{ $module_name }}-role-binding
  name: {{ include "kube-metrics.fullname" . }}-{{ $module_name }}-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kube-metrics.fullname" . }}-{{ $module_name }}-role
subjects:
  - kind: ServiceAccount
    name: {{ include "kube-metrics.fullname" . }}-{{ $module_name }}-account
    namespace: {{ .Values.namespace }}
