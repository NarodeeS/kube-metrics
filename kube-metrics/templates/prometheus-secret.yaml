{{- $module := index .Values.prometheus -}}
{{- $module_name := "prometheus" -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kube-metrics.fullname" . }}-{{ $module_name }}-secret
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  additionalConfigs: |
    {{- $module.additionalConfigs | toString| nindent 4 }}